<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Para ti ‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&family=Poppins:wght@300;400&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      font-family: 'Poppins', sans-serif;
      color: white;
      overflow: hidden;
    }

    .screen {
      position: absolute;
      width: 100%;
      height: 100%;
      display: none;
      align-items: center;
      justify-content: center;
    }

    .screen.active {
      display: flex;
    }

    .card {
  background: rgba(255, 255, 255, 0.08);
  backdrop-filter: blur(14px);
  border-radius: 22px;
  padding: 28px;
  max-width: 420px;
  width: 90%;
  max-height: 80vh;       /* üîë clave */
  overflow-y: auto;       /* üîë clave */
  text-align: center;
  box-shadow: 0 25px 50px rgba(0,0,0,0.5);
}

    h1, h2 {
      font-family: 'Playfair Display', serif;
      margin-bottom: 15px;
    }

    img {
      width: 100%;
      border-radius: 16px;
      margin-bottom: 18px;
    }

    p {
      line-height: 1.6;
      margin-bottom: 20px;
    }

    button {
      padding: 12px 30px;
      border: none;
      border-radius: 30px;
      background: #ff4d6d;
      color: white;
      font-size: 1rem;
      cursor: pointer;
    }

    #letra-en {
  font-family: 'Playfair Display', serif;
  font-size: 1.2rem;
  line-height: 1.4;
  color: #ffffff;
  margin-bottom: 12px;
}


    #letra-es {
  font-family: 'Poppins', sans-serif; /* üîí fuente fija */
  font-size: 1rem;
  line-height: 1.5;
  color: #ff9eb5;                    /* üå∏ rosado claro */
  opacity: 1;                        /* evita variaciones raras */
  margin-bottom: 10px;
}


    #final {
      margin-top: 25px;
      font-size: 0.95rem;
      opacity: 0;
      transition: opacity 1.5s ease;
    }
  </style>
</head>
<body>

<audio id="musica">
  <source src="congratulations.mp3" type="audio/mpeg">
</audio>

<!-- PANTALLA 1 -->
<div class="screen active" id="screen1">
  <div class="card">
    <h1>Para ti ‚ù§Ô∏è</h1>

    <img src="foto.png" alt="Nosotros">

    <p>
      Hice esto con cari√±o,  
      pensando en ti,  
      y en todo lo que significas para m√≠.
      Lamento no haber respondido antes
    </p>

    <button id="btn" onclick="irALetra()">Toca aqu√≠</button>
  </div>
</div>

<!-- PANTALLA 2 -->
<div class="screen" id="screen2">
  <div class="card">
    <h2 id="letra-en">üéµ</h2>
    <div id="letra-es"></div>

    <div id="final">TE AMO GIULIANA <3 </div>
  </div>
</div>

<script>
  const musica = document.getElementById("musica");
  const screen1 = document.getElementById("screen1");
  const screen2 = document.getElementById("screen2");
  const btn = document.getElementById("btn");

  const letraEn = document.getElementById("letra-en");
  const letraEs = document.getElementById("letra-es");
  const finalMsg = document.getElementById("final");

  let lyrics = [];

  // Cargar archivo LRC
  fetch("congratulations.lrc")
    .then(res => res.text())
    .then(text => {
      const lines = text.split("\n");
      lines.forEach(line => {
        const match = line.match(/\[(\d+):(\d+\.\d+)\](.*)/);
        if (match) {
          const time = parseInt(match[1]) * 60 + parseFloat(match[2]);
          const parts = match[3].split("|");
          lyrics.push({
            time,
            en: parts[0] || "",
            es: parts[1] || ""
          });
        }
      });
    });

  function irALetra() {
    btn.style.display = "none";
    screen1.classList.remove("active");
    screen2.classList.add("active");
    musica.play();
  }

  musica.addEventListener("timeupdate", () => {
    const current = musica.currentTime;

    for (let i = lyrics.length - 1; i >= 0; i--) {
      if (current >= lyrics[i].time) {
        letraEn.textContent = lyrics[i].en;
        letraEs.textContent = lyrics[i].es;
        break;
      }
    }

    // Mostrar mensaje final cerca del final de la canci√≥n
    if (musica.duration && current > musica.duration - 12) {
      finalMsg.style.opacity = 1;
    }
  });
</script>

</body>
</html>
